<!DOCTYPE html>
<html lang="pt-br">
   <head>
      <meta http-equiv="content-type" content="text/html; charset=utf-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=7,8,edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>calculadora de imc</title>
      <link rel="stylesheet" type="text/css" href="style.css"/>
   </head>
   <body>
      <main>
         <h1>calcule o seu IMC</h1>
        <div class="peso bloco">
	        <label for="kg"><p>Peso(kg)</p></label>
	        <input type="number" name="kg" id="kg" minlength="1" maxlength="3" required/>
        </div>
        <div class="alt bloco">
	        <label for="alt"><p>altura(cm)</p></label>
	        <input type="number" name="alt" id="alt" minlength="2" maxlength="3" required />
        </div>
        <button id="calc">Calcular IMC</button>
        
        <p id="res">Resultado:</p>
      </main>
      <script src="script.js" type="text/javascript" charset="utf-8" ></script>
   </body>
</html>
